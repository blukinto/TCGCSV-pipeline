name: Daily TCG CSV Upload

on:
  schedule:
    - cron: '0 22 * * *'  
  workflow_dispatch: 

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests pydrive2

    - name: Export GDRIVE_CREDENTIALS
      run: echo "${{ secrets.GDRIVE_CREDENTIALS }}" > service_account.json

    - name: Run script
      run: python TCGCSV_pipeline.py
