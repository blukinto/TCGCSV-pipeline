name: Daily TCG CSV Upload

on:
  schedule:
    - cron: '0 22 * * *'  # 12:00 UTC daily
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest
    env:
      GDRIVE_OAUTH_CLIENT_JSON: ${{ secrets.GDRIVE_OAUTH_CLIENT_JSON }}
      GDRIVE_OAUTH_TOKEN_JSON: ${{ secrets.GDRIVE_OAUTH_TOKEN_JSON }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install --upgrade pip
          pip install pandas requests pydrive2
      - run: python TCGCSV_pipeline.py
