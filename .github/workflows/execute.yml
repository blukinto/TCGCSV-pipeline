name: Daily TCG CSV Upload

on:
  schedule:
    - cron: '0 22 * * *'  
  workflow_dispatch:       

jobs:
  upload:
    runs-on: ubuntu-latest

    env:
      GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pydrive2

      - name: Run script
        run: python TCGCSV_pipeline.py
